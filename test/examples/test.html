<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Video Text Select</title>

        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
        <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#87a3ab">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#ffffff">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../../video-text-select/css/video-text-select.css" />
    </head>
    <body>

        <div class="container">
            <!-- <div class="video-container">
                <video controls src="./video.mov"></video>
                <div id="test-text">this is a video with text</div>
            </div> -->
            <video-text-select
                autoplay="true"
                controls="true"
                height="500"
                loop="true"
                muted="true"
                poster="./img"
                pregenerate="true"
                preload="auto"
                src="./assets/video/video.mov"
                sources="./video.mov ./video.mp4"
                width="400"
            >
                <!-- <source src="./video.mov">
                <source src="./video.mp4"> -->
            </video-text-select>
        </div>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.3/custom-elements-es5-adapter.js"></script>
        <script src="../../video-text-select/js/video-text-select.js"></script>
    </body>
</html>
